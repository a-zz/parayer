<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item href="#"><mat-icon ariab-label="About me (aka my account)">person</mat-icon>&nbsp;About me</a>
			<a mat-list-item href="#"><mat-icon ariab-label="Return to activity grid">table_chart</mat-icon>&nbsp;Activity grid</a>
			<a mat-list-item href="#"><mat-icon ariab-label="Manage my preferences">build</mat-icon>&nbsp;Preferences</a>
		</mat-nav-list>
		<p style="font-size: 70%; text-align: center;">parayer v<span app-version></span></p>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>parayer</span>
			<span class="mat-toolbar-spacer"></span>
			<mat-icon class="blinking" id="wait-icon" aria-hidden="false" aria-label="Please wait...">hourglass_full</mat-icon>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
